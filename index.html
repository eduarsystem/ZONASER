<!DOCTYPE html>


<html ng-app = "UniverdidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

         <!-- Incluir hoja de estilos de animacion -->
        <link rel="stylesheet" href="css/animate.css">
        
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>


        <!-- Incluir script del modulo donde tenemos los controladores-->
        <script src="js/app.js"></script>

    </head>    
    <body>
        <!--  asociamos el elemento con el controlador-->
        <div class="container" ng-controller = "profesorCtrl as p">
            
            <h1>Profesor</h1>
            <!-- utilizamos la variable del controlador-->
            <h4>{{profesor.nombre}}</h4>
            <hr>

            <div class="row">
                
                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.foto}}" class="img-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{profesor.bio}}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{profesor.edad}} años 
                            <br>
                            <button class = "btn btn-primary" ng-click="EditarProfesor()"> Editar</button>
                        </div>
                    </section>
                </div>


            </div>

            <div class="row animated bounceIn" ng-show = "mostrarCaja">
                 <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body" >
                            Nombre : 
                            <input type="text" class="form-control" ng-model = "editando.nombre">
                            <br>

                            Edad: 
                            <input type="text" class="form-control" ng-model = "editando.edad">
                            <br>

                             Bio: 
                            <textarea class="form-control" ng-model = "editando.bio" rows="5"></textarea>
                            <br>
                            <button class="btn btn-primary" ng-click = "GuardarProfesor()" >  Guardar </button>
                            <button class="btn btn-danger" ng-click = "CandelarProfesor()">  Candelar </button>
                        </div>
                    </section>
                </div>  
            </div>

            
           
        </div>

    </body>
</html>
